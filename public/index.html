<!DOCTYPE html>
<html ng-app="ourPlace">
    <head>
        <meta charset="utf-8">
        <title>Our Place</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/css.css">
        <link rel="stylesheet" href="css/ngWig.css">
        <link rel="icon" type="image/png" sizes="70x70" href="img/ms-icon-70x70.png">
    </head>
        <!-- Load scripts -->
    <!-- Conf -->
    <script src="scripts/config.js"></script>
    <!-- End conf -->
    <!-- dependencies -->
    <script src="scripts/dependencies/jQuery-2.1.4.min.js"></script>
    <script src="scripts/dependencies/angular.min.js"></script>
    <script src="scripts/dependencies/angular-sanitize.min.js"></script>
    <script src="scripts/dependencies/ng-wig.min.js"></script>
    <script src="scripts/dependencies/angular-route.min.js"></script>
    <script src="scripts/dependencies/angular-animate.min.js"></script>
    <script src="scripts/dependencies/angular-touch.min.js"></script>
    <script src="scripts/dependencies/socket.io.js"></script>
    <script src="scripts/dependencies/angular-local-storage.min.js"></script>
    <script src="scripts/dependencies/sha256.js"></script>
    <!--<script src="scripts/dependencies/ng-file-upload/dist/ ng-file-upload-shim.min.js"></script>-->
    <script src="scripts/dependencies/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <!-- end dependencies -->
    <!-- app one -->
    <script src="scripts/app.js"></script>
    <script src="scripts/routing.js"></script>
    <script src="scripts/factorys/socket.js"></script>
    <script src="scripts/services/musicService.js"></script>
    <!-- end app -->
    <!-- Load views controllers-->
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/homepage.js"></script>
    <script src="scripts/controllers/note.js"></script>
    <script src="scripts/controllers/rss.js"></script>
    <!-- end views -->
    <!--End Load -->
    <body>
        <span ng-controller="mainCtrl">
            <div ngf-drop="uploadFiles($files)" class="drop-box" ngf-drag-over-class="dragover" ngf-multiple="true">
                <div class="contentDrag">
                    Drop files here!
                    <img src="img/ic_file_upload_black_24dp.png" alt="upload" />
                </div>
            </div>
            <div id="player">
                <audio controls id="audioPlayer">
                    <source src="null" type="null" id="audioSource">
                    Your browser does not support the audio element.
                </audio>
                <div class="metaPlayer">
                    <span ng-if="running">
                        <div ng-if="!running.meta.title" class="running">
                            {{running.name}}
                        </div>
                        <div ng-if="running.meta.title" class="running">
                            <b>{{running.meta.title}}</b> by {{running.meta.artist[0]}}
                        </div>
                        <div class="runningCover" ng-if="running.meta.picture"><img src="{{running.meta.picture}}" alt="runningCover" class="RunningCov"/></div>
                        <div class="runningCover" ng-if="!running.meta.picture"><img src="img/default_cover.png" alt="runningCover" class="RunningCov"/></div>
                        <div class="ctrls">
                            <img ng-click="audioPrev()" src="img/ic_skip_previous_black_24dp.png" alt="prev" />
                            <img ng-click="audioPlay()" src="img/ic_pause_black_24dp.png" alt="pause_play" class="pause_play" />
                            <img ng-click="audioNext()" src="img/ic_skip_next_black_24dp.png" alt="next" />
                            <img ng-click="audioShuffle()" src="img/ic_shuffle_black_24dp.png" alt="next" />
                        </div>
                    </span>
                </div>
            </div>
            <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

            <div class="uploading">
                <div class="up" ng-repeat="up in uploading">
                    {{up.name}} :  upload is at {{up.pct}}%<br>
                    {{up.error}}
                    <span ng-if="up.ok"> Title uploaded.</span>
                </div>
            </div>
            <div id="mainMenu">
                <ul>
                    <li>
                        <div class="btn-upload btnMenu" ngf-select="uploadFiles($files)" ngf-multiple="true"><img src="img/ic_add_black_24dp.png" alt="upload" title="upload what you want" /></div>
                    </li>
                    <li>
                        <a class="btnMenu" href="#/note">
                            <span class="txtMenu">Notes</span>
                        </a>
                    </li>
                    <li>
                        <a class="btnMenu" href="#/home">
                            <span class="txtMenu">Music</span>
                        </a>
                    </li>
                    <li>
                        <a class="btnMenu" href="#/rss">
                            <span class="txtMenu">RSS</span>
                        </a>
                    </li>
                </ul>
            </div>
        </span>

        <div ng-view></div>
        
    </body>
</html>
