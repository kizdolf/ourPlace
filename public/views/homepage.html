<style>
    .listMusic{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .btn-upload{
        background: grey;
        height:50px;
        line-height:50px;
        text-align: center;
        cursor: pointer;
    }

    .drop-box{
        width: 100%;
        height: 150px;
        border: 1px solid black;
        line-height: 150px;
        text-align: center;
    }

    .current{
        background: rgb(144, 255, 144) !important;
    }

    @media (min-width: 640px){
        .itemMusic{
            width: 150px;
            height: 150px;
            margin: 1px;
            cursor: pointer;
            line-height: 50px;
            text-align: center;
            background: #EAEAEA;
            float: left;
            word-wrap: break-word;
            padding: 2px;
        }

        .itemMusic:hover{
            background: #FFEFC7;
        }

    }

    @media (max-width: 770px){
        .drop-box{
            display: none;
        }
        .itemMusic{
            width: 46vw;
            height: 20vh;
            margin: 1px;
            cursor: pointer;
            line-height: 50px;
            text-align: center;
            background: #EAEAEA;
            float: left;
            word-wrap: break-word;
        }
    }

</style>
<div class="player">
    <audio controls id="audioPlayer">
        <source src="null" type="null" id="audioSource">
        Your browser does not support the audio element.
    </audio>
    <div class="running">
        {{running.name}}
    </div>
</div>
<div ngf-drop="uploadFiles($files)" class="drop-box"
  ngf-drag-over-class="dragover" ngf-multiple="true">Drag and Drop files here to upload</div>
<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
<div class="btn-upload" ngf-select="uploadFiles($files)" ngf-multiple="true">choose stuff(s) to upload</div>
<div class="uploading">
    <div class="up" ng-repeat="up in uploading">
        {{up.name}} :  upload is at {{up.pct}}%<br>
        {{up.error}}
        <span ng-if="up.ok"> Title uploaded.</span>
    </div>
</div>

<div class="music">
    <ul class="listMusic">
        <li ng-repeat="stream in streams track by $index" ng-click="play($index)" class="itemMusic {{$index}}">
            {{stream.name}}
        </li>
    </ul>
</div>
