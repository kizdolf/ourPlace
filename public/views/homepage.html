<h3>Home Page! welcome :)</h3>

<div ngf-drop="uploadFiles($files)" class="drop-box"
  ngf-drag-over-class="dragover" ngf-multiple="true" style="width:150px; height:150px; border:1px solid black;"
  >Drop files here</div>
<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

<div class="player">
    <ul>
        <li ng-repeat="stream in streams">
            {{stream.name}}
            <audio controls>
                <source src="{{stream.path}}" type="{{stream.type}}">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ul>
</div>
